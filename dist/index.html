<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/4f2a91077e.js" crossorigin="anonymous"></script>    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo"><a href="">Hoff & Leigh</a></h1>
    </header>
    <main>
        <section class="forecast-section">
            <p class="temperature">1257</p>
            <div class="forecast-wrapper">
                <i class="icon fa-solid fa-building"></i>
                <p class="conditions">Real Estate</p>
            </div>
            <div class="forecast-wrapper">
                <p class="location"><i class="fa-solid fa-location-arrow"></i> Colorado Springs, CO</p>
                <p class="date-time">4:00pm April 13, 2023</p>
            </div>
        </section>
        <section class="details-section">
            <form action="" class="search-wrapper">
                <input type="text" name="" id="" class="search-bar">
                <button class="btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </section>
    </main>
</body>
</html>
